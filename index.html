<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to 456solutions.com!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 5vh;
      height: 10vh;
      display: flex;
      align-items: center;
      font-weight: bold;
      margin: 0;
    }

    .input-container {
      height: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #userPrompt {
      height: 20vh;
      width: 40vw;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>What is your Problem?:</h1>

  <!-- User input field -->
  <div class="input-container">
    <input type="text" id="userPrompt" placeholder="Type your problem, use #'s if you feel so inclined" />
    <button id="submitBtn">Submit Problem</button>
  </div>

  <!-- Confirmation message -->
  <div id="linkContainer"></div>

  <script>
    // Replace with your Google Apps Script Web App URL
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxiCuLacqeqIqE8ul-BMRGT3XEEgIWmKr9EROyO97EHriXwygXM6_J8cJELo4TQvMUNWQ/exec";

    document.getElementById('submitBtn').addEventListener('click', async function () {
      const userPromptInput = document.getElementById('userPrompt');
      const linkContainer = document.getElementById('linkContainer');

      const promptText = userPromptInput.value.trim();
      if (!promptText) {
        alert("Please enter some text first!");
        return;
      }

      // --- Send data to Google Sheets ---
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "text=" + encodeURIComponent(promptText),
        });

        const result = await response.text();
        if (result.includes("Saved!")) {
          linkContainer.innerHTML = `
            <p>Your problem has been submitted!</p>
            <a href="problems.html">Go to the "Problems" page to see all other submitted prompts</a>
          `;
          userPromptInput.value = ""; // Clear input field
        } else {
          alert("Error saving your problem. Please try again.");
        }
      } catch (error) {
        alert("Something went wrong. Check your internet connection.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
