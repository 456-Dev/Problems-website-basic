<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Submitted Problems</title>
</head>
<body>

  <h1>All Submitted Problems</h1>
  <ul id="problemList"></ul>
  <a href="index.html">Submit another problem</a>

  <script>
    const GOOGLE_SHEET_API_URL = "https://script.google.com/macros/s/AKfycbyhxApIeJnpHdTSxNu3cSC2RBDObI58Gn1pOZ0PXUzc9eYImloiE5yHv26suQa0VUUlxw/exec?fetch=1";

    async function fetchProblems() {
      try {
        const response = await fetch(GOOGLE_SHEET_API_URL);
        const data = await response.json();
        
        let problemList = document.getElementById("problemList");
        problemList.innerHTML = data.map(problem => `<li>${problem.timestamp} - ${problem.text}</li>`).join("");
      } catch (error) {
        console.error("Error fetching problems:", error);
        document.getElementById("problemList").innerHTML = "<p>Failed to load problems.</p>";
      }
    }

    fetchProblems();
  </script>

</body>
</html>
