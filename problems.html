    const GOOGLE_SHEET_API_URL = "https://script.google.com/macros/s/AKfycby_aAI3djnLE6i0fV2oEIXt51KR5H5IlgH0bMRM4qKa5PSGOgEwM1eVmT2ERQGY5NnYyw/exec";

    function createProblemCard(problem) {
      const hashtags = [problem.hashtag1, problem.hashtag2, problem.hashtag3]
        .filter(tag => tag && tag.length > 0);
      
      const hashtagsHtml = hashtags.length > 0 
        ? hashtags.map(tag => `<span class="hashtag">${tag}</span>`).join('')
        : '';

      const date = new Date(problem.timestamp);
      const timeString = date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });

      return `
        <div class="problem-card" data-timestamp="${problem.timestamp}">
          <div class="problem-text">${problem.problem}</div>
          <div class="card-footer">
            <div class="footer-left">
              <button class="reaction-btn" onclick="handleReaction(this, 'fire', '${problem.timestamp}')" 
                      ${problem.fireCount > 0 ? 'data-reacted="true"' : ''}>
                <span class="emoji">üî•</span> <span>${problem.fireCount || 0}</span>
              </button>
              <button class="reaction-btn" onclick="handleReaction(this, 'laugh', '${problem.timestamp}')"
                      ${problem.laughCount > 0 ? 'data-reacted="true"' : ''}>
                <span class="emoji">üòÇ</span> <span>${problem.laughCount || 0}</span>
              </button>
              <button class="reaction-btn" onclick="handleReaction(this, 'trash', '${problem.timestamp}')"
                      ${problem.trashCount > 0 ? 'data-reacted="true"' : ''}>
                <span class="emoji">üóëÔ∏è</span> <span>${problem.trashCount || 0}</span>
              </button>
            </div>
            <div class="footer-right">
              ${hashtagsHtml}
              <span class="timestamp">${timeString}</span>
            </div>
          </div>
        </div>
      `;
    }

    // Debounce function to prevent spam clicking
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    async function handleReaction(button, type, timestamp) {
      if (button.disabled) return;
      
      const countSpan = button.querySelector('span');
      const currentCount = parseInt(countSpan.textContent);
      
      // Disable button and add loading state
      button.disabled = true;
      const originalText = button.innerHTML;
      
      // Optimistic update
      countSpan.textContent = currentCount + 1;
      button.classList.add('animate');
      
      try {
        const response = await fetch(GOOGLE_SHEET_API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `action=react&reactionType=${type}&timestamp=${encodeURIComponent(timestamp)}`
        });

        const result = await response.json();

        if (result.success) {
          // Update was successful
          button.setAttribute('data-reacted', 'true');
          countSpan.textContent = result.newCount;
        } else {
          // Revert on failure
          countSpan.textContent = currentCount;
          console.error('Reaction failed:', result.error);
          alert('Failed to update reaction. Please try again.');
        }
      } catch (error) {
        // Revert on error
        countSpan.textContent = currentCount;
        console.error('Error updating reaction:', error);
        alert('Failed to update reaction. Please try again.');
      } finally {
        // Re-enable button and remove loading state
        button.disabled = false;
        button.innerHTML = originalText;
        
        // Remove animation class after animation completes
        setTimeout(() => {
          button.classList.remove('animate');
        }, 300);
      }
    }

    // Debounced version of handleReaction
    const debouncedHandleReaction = debounce(handleReaction, 500);

    async function fetchProblems() {
      try {
        const response = await fetch(GOOGLE_SHEET_API_URL);
        const data = await response.json();

        if (data.error) {
          document.querySelectorAll('.column').forEach(col => {
            col.innerHTML += "<p>Error fetching data: " + data.error + "</p>";
          });
        } else {
          // Most fire emojis (sorted by fireCount)
          const mostFire = [...data].sort((a, b) => {
            const fireCountA = parseInt(a.fireCount) || 0;
            const fireCountB = parseInt(b.fireCount) || 0;
            return fireCountB - fireCountA;
          });
          
          // Most laugh emojis (sorted by laughCount)
          const mostLaugh = [...data].sort((a, b) => {
            const laughCountA = parseInt(a.laughCount) || 0;
            const laughCountB = parseInt(b.laughCount) || 0;
            return laughCountB - laughCountA;
          });

          // Latest problems (sorted by row number, most recent first)
          const newest = [...data].reverse(); // Reverse the array to get most recent entries first

          // Populate columns
          document.getElementById('column1').innerHTML = 
            `<div class="column-header">Most üî•</div>` +
            mostFire.map(createProblemCard).join('');
          
          document.getElementById('column2').innerHTML = 
            `<div class="column-header">Most üòÇ</div>` +
            mostLaugh.map(createProblemCard).join('');
          
          document.getElementById('column3').innerHTML = 
            `<div class="column-header">Latest Problems</div>` +
            newest.map(createProblemCard).join('');
        }
      } catch (error) {
        console.error("Error fetching problems:", error);
        document.querySelectorAll('.column').forEach(col => {
          col.innerHTML += "<p>Failed to load problems.</p>";
        });
      }
    }

    fetchProblems();
  </script>

      countSpan.textContent = currentCount + 1;
      button.classList.add('animate');
      
      try {
        const response = await fetch(GOOGLE_SHEET_API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `action=react&reactionType=${type}&timestamp=${encodeURIComponent(timestamp)}`
        });

        const result = await response.json();

        if (result.success) {
          // Update was successful
          button.setAttribute('data-reacted', 'true');
          countSpan.textContent = result.newCount;
        } else {
          // Revert on failure
          countSpan.textContent = currentCount;
          console.error('Reaction failed:', result.error);
          alert('Failed to update reaction. Please try again.');
        }
      } catch (error) {
        // Revert on error
        countSpan.textContent = currentCount;
        console.error('Error updating reaction:', error);
        alert('Failed to update reaction. Please try again.');
      } finally {
        // Re-enable button and remove loading state
        button.disabled = false;
        button.innerHTML = originalText;
        
        // Remove animation class after animation completes
        setTimeout(() => {
          button.classList.remove('animate');
        }, 300);
      }
    }

    // Debounced version of handleReaction
    const debouncedHandleReaction = debounce(handleReaction, 500);

        const response = await fetch(GOOGLE_SHEET_API_URL);

          document.querySelectorAll('.column').forEach(col => {
            col.innerHTML += "<p>Error fetching data: " + data.error + "</p>";

          const mostFire = [...data].sort((a, b) => {

            const fireCountB = parseInt(b.fireCount) || 0;
            return fireCountB - fireCountA;
          });

          const mostLaugh = [...data].sort((a, b) => {
            const laughCountA = parseInt(a.laughCount) || 0;
            const laughCountB = parseInt(b.laughCount) || 0;
            return laughCountB - laughCountA;
          });

          // Latest problems (sorted by row number, most recent first)
          const newest = [...data].reverse(); // Reverse the array to get most recent entries first

          // Populate columns
          document.getElementById('column1').innerHTML = 
            `<div class="column-header">Most üî•</div>` +

          document.getElementById('column2').innerHTML = 
            `<div class="column-header">Most üòÇ</div>` +
            mostLaugh.map(createProblemCard).join('');
          
          document.getElementById('column3').innerHTML = 
            `<div class="column-header">Latest Problems</div>` +
            newest.map(createProblemCard).join('');

        document.querySelectorAll('.column').forEach(col => {

        });
      }
    }
